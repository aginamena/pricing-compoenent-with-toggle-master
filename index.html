<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href = "style.css" rel = "stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img src = "images/bg-top.svg" alt = "bacground-top-image" id = "top-image">
  <img src = "images/bg-bottom.svg" alt = "bacground-bottom-image" id = "bottom-image">
  <h1 id = "heading">Our Pricing</h1>
  <div id = "toggle">
    <div class = "text">Annually</div>
    <label class="switch">
      <input type="checkbox" class = "checkbox"checked>
      <span class="slider round"></span>
    </label>
    <div class = "text">Monthly</div>
  </div>
  <div id = "pricing">
    <div id = "first-item">
      <div class= "plan">Basic</div>
      <div class = "amount">&dollar;19.99</div>
      <div class = "storage">500 GB Storage</div>
      <div class = "users">2 Users Allowed</div>
      <div class = "transfer-rate">Send up to 3 GB</div>
      <div class = "learn-more">Learn More</div>
    </div>
    <div id = "second-item">
      <div class= "plan">Professional</div>
      <div class = "amount">&dollar;24.99</div>
      <div id = "storage-second-item">1 TB Storage</div>
      <div id = "users-second-item">5 Users Allowed</div>
      <div id = "transfer-rate-second-item">Send up to 10 GB</div>
      <div id = "learn-more-second-item">Learn More</div>
    </div>
    <div id = "third-item">
      <div class= "plan">Master</div>
      <div class = "amount">&dollar;39.99</div>
      <div class = "storage">2 TB Storage</div>
      <div class = "users">10 Users Allowed</div>
      <div class = "transfer-rate">Send up to 20 GB</div>
      <div class = "learn-more">Learn More</div>
    </div>
  </div>
